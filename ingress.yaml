apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
  - host: random.pengu.local
    http:
       paths:
       - path: /
        pathType: Prefix
        backend:
           service:
              name: random-number-client-svc
              port:
                 number: 80
      
